<!DOCTYPE html>
  <html>
    <head>
      <title>Mary Rose O'Donnell's Portfolio</title>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Staatliches&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <!--Header-->
      <div class="header">
        <h2>MARY ROSE O'DONNELL</h2>
      </div>
      <!--Menu Bar-->
      <div id="navbar">
        <a href="../">Home</a>
        <a class="active" href="javascript:void(0)">Articles</a>
        <a href="javascript:void(0)">Desktop Publishing</a>
        <a href="javascript:void(0)">Audio</a>
        <a href="javascript:void(0)">Social Media</a>
      </div>
      <!--Article Content Page-->
      <div id="articles-page">
        <div class = "flex-container">
          <div class = "flex-item-left">
            <p> AAAAAAAA </p>
          </div>
          <div class = "flex-item-center">
            <p>BBBBBBBB</p>
          </div>
          <div class = "flex-item-right">
            <p>CCCCCCCC</p>
          </div>
        </div>
      </div>
     <!--<footer>
       &emsp;Contact Email:&emsp;maryroseod@gmail.com
     </footer>-->
     <script>
       window.onscroll = function() {myFunction()};

       var navbar = document.getElementById("navbar");
       var sticky = navbar.offsetTop;

       function myFunction() {
         if (window.pageYOffset >= sticky) {
           navbar.classList.add("sticky")
         } else {
           navbar.classList.remove("sticky");
         }
       }
     </script>
    </body>
  </html>
